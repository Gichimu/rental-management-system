    <div id="two">

            <input type="text" placeholder="username" name="username" class="input" required>
            <input type="text" placeholder="password" name="password" class="input" required>
        </form>
        <button type="submit" class="signupbtn2">Sign Up</button>
    </div>
</div>


    <div class="container" id="login">
        <h1 class="mer">Log In</h1>

            <input type="text" placeholder="Email" name="email" class="input" required>
